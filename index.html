<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <div class="barra__logo">
                    <img src="build/img/Netflix_2015_logo.svg" alt="logo netflix">
                </div>
    
                <div class="barra__nav">
                    <nav>
                        <select class="barra__select" name="" id="">
                            <option value="espanol">Español</option>
                            <option value="espanol">English</option>
                        </select>
                    </nav>
    
                    <div class="barra__logear">
                        <button class="barra__logear--boton">Iniciar sesión</button>
                    </div>
                </div> <!--.barra__nav-->
            </div> <!--.barra-->
    
            <div class="informacion">
                <h1 class="informacion__heading">Películas y series ilimitadas y mucho más</h1>
                <p class="informacion__disfruta">Disfruta donde quieras. Cancela cuando quieras.</p>
                <p class="informacion__disfruta--pregunta">¿Quieres ver Netflix ya? Ingresa tu email 
                    para crear una cuenta o reiniciar tu membresía de Netflix.
                </p>

                <nav class="suscribe">
                    <input class="suscribe__inscribe" type="email" placeholder="Email">
                    <input class="suscribe__submit" type="submit" value="Comenzar >">
                </nav>
            </div> <!--.info-->
        </div>
    </header>
    
</body>
</html>
